<!DOCTYPE html><html lang="de"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>CounterIO</title>    <link rel="stylesheet" href="styles.css"></head><body><h1>CounterIO</h1><div id="app">    <div>        <h2>Neue Sitzung erstellen</h2>        <input type="text" id="sessionName" placeholder="Sitzungsname">        <button onclick="createSession()">Erstellen</button>    </div>    <div>        <h2>Sitzungen</h2>        <select id="sessionSelect" onchange="loadSession()"></select>    </div>    <div>        <h2>Spieler hinzufügen</h2>        <input type="text" id="playerName" placeholder="Spielername">        <button onclick="addPlayer()">Hinzufügen</button>    </div>    <div>        <h2>Spieler</h2>        <ul id="playerList"></ul>    </div>    <div>        <h2>Punktestand eintragen</h2>        <select id="playerSelect"></select>        <input type="number" id="points" placeholder="Punkte">        <button onclick="addPoints()">Eintragen</button>    </div>    <div>        <h2>Gesamtpunktestand</h2>        <ul id="totalScores"></ul>    </div>    <div>        <h2>Dashboard</h2>        <ul id="dashboard"></ul>    </div></div><script src="script.js"></script></body></html>
